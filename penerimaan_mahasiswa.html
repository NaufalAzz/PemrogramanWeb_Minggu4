<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerimaan Mahasiswa</title>
    <style>
        body {
            background: url('https://langgam.id/wp-content/uploads/2020/01/UNP-rektorat.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        img {
            width: 120px; 
            display: block;
            margin: 0 auto 10px auto;
        }

        h3 {
            margin: 5px 0;
            color: #ffd700;
        }

        table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        input[type="radio"] {
            width: auto;
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        input[type="button"] {
            background-color: #007bff;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        input[type="reset"]:hover {
            background-color: #c82333;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://imgs.search.brave.com/0kJGj8sP_EAZlnpPYWW5DNAndomE9B2NwU7r3TGOshw/rs:fit:500:0:0:0/g:ce/aHR0cDovL2JwYWto/bS51bnAuYWMuaWQv/d3AtY29udGVudC91/cGxvYWRzL2dhbGVy/aS9MT0dPJTIwVU5J/VkVSU0lUQVMlMjBO/RUdFUkklMjBQQURB/TkcucG5n">
        <h3>PENERIMAAN MAHASISWA BARU</h3>
        <h3>UNIVERSITAS NEGERI PADANG</h3>
        <h3>TA: 2025/2026</h3>
        
        <form action="" method="post">
            <table>
                <tr>
                    <td> NOMOR PENDAFTARAN </td>
                    <td> <input type="number"></td> 
                </tr>
                <tr>
                    <td> NAMA PENDAFTAR </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> JENIS KELAMIN </td>
                    <td> 
                        <input type="radio" name="gender"> Laki-laki
                        <input type="radio" name="gender"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td> AGAMA </td>
                    <td> 
                        <select>
                            <option> ISLAM </option>
                            <option> KRISTEN </option>
                            <option> KATOLIK </option>
                            <option> HINDU </option>
                            <option> BUDDHA </option>
                            <option> KONG HUCU </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> TEMPAT LAHIR </td>
                    <td><input type="text"> </td>
                </tr>
                <tr>
                    <td> TANGGAL LAHIR </td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <td> ALAMAT </td>
                    <td> <textarea></textarea></td>
                </tr>
                <tr>
                    <td> SMTA </td>
                    <td>
                        <select>
                            <option> SMA Negeri 1 Bukittinggi </option>
                            <option> SMA Negeri 2 Bukittinggi </option>
                            <option> SMA Negeri 3 Bukittinggi </option>
                            <option> SMA Negeri 4 Bukittinggi </option>
                            <option> SMA Negeri 5 Bukittinggi </option>
                            <option> SMA Negeri 6 Bukittinggi </option>
                            <option> SMA PSM Bukittinggi </option>
                            <option> SMA Muhammadiyah Bukittinggi </option>
                            <option> SMA Kartika 1-5 Bukittinggi </option>
                            <option> SMA Santo Xaverius Bukittinggi </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> NILAI RATA-RATA </td>
                    <td> <input type="number" min="0" max="100"></td>
                </tr>
                <tr>
                    <td> NAMA AYAH </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> PENGHASILAN AYAH </td>
                    <td> <input type="number" step="0.01"></td>
                </tr>
                <tr>
                    <td> NAMA IBU </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> PENGHASILAN IBU </td>
                    <td> <input type="number" step="0.01"></td>
                </tr>
                <tr>
                    <td> PENGHASILAN AYAH & IBU </td>
                    <td> <input type="number" step="0.01"></td>
                </tr>
                
                <tr>
                    <td>FAKULTAS YANG DIPILIH</td>
                    <td>
                        <select>
                            <option value="">-- Pilih Fakultas dan Program Studi --</option>
                            <optgroup label="Fakultas Ilmu Pendidikan (FIP)">
                                <option>Teknologi Pendidikan</option>
                                <option>Pendidikan Luar Sekolah</option>
                                <option>Pendidikan Luar Biasa</option>
                                <option>Bimbingan dan Konseling</option>
                                <option>Pendidikan Guru PAUD</option>
                                <option>Pendidikan Guru SD</option>
                                <option>Psikologi</option>
                            </optgroup>
                            <optgroup label="Fakultas Teknik (FT)">
                                <option>Pendidikan Teknik Elektro</option>
                                <option>Pendidikan Teknik Elektronika</option>
                                <option>Pendidikan Teknik Mesin</option>
                                <option>Pendidikan Teknik Bangunan</option>
                                <option>Pendidikan Teknik Otomotif</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Simpan">
                        <input type="reset" value="Reset">
                        <input type="button" value="Kembali">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
